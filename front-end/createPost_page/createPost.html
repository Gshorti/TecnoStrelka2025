<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/sass/style.css">
    <link rel="stylesheet" href="createPost.css">
    <script type="module" src="request.js"></script>
</head>
<body>
<header>
    <a href="../index.html"><button class="home-button"><img src="../static/img/Home.svg" class="header-img"></button></a>
    <a href="../createPost_page/createPost.html"><button class="../plus-button"><img src="../static/img/plus.svg" class="header-img"></button></a>
    <a href="#"><button class="user-button"><img src="../static/img/User.svg" class="header-img"></button></a>
</header>
<main>
    <div class="container">
            <span class="hello-part">
                <h1>Создайте свой маршрут</h1>
            </span>
        <div class="create-route" id="route-form">
                <span class="route-name">
                    <label for="route-name-input">Назовите маршрут:</label>
                    <input id="route-name-input">
                </span>
            <span class="route">
                <button onclick="openPopup()" class="import">Импорт</button>
            </span>
            <span class="images-of-route" id="images-or-route"></span>
            <span class="description route-description">
                <label for="route-description-textarea">Опишите маршрут:</label>
                <textarea id="route-description-textarea" required></textarea>
            </span>
            <span class="route-availability">
                <label for="route-availability-input">Выберите доступность:</label>
                <select id="route-availability-input">
                    <option>
                        <img src="../static/img/BlockHaveMoreData.svg">
                        <p>Общедоступный</p>
                    </option>
                    <option>
                        <img src="../static/img/BlockHaveMoreData.svg">
                        <p>Приватный</p>
                    </option>
                </select>
            </span>
            <button class="create-route-button" id="create-route-button">создать</button>
            <p class="route-moderation">все маршруты перед публикацией проверяются модерацией</p>
        </div>
    </div>
</main>
<footer></footer>

<div class="popup popup-import-route" id="popup-import-route" style="display: none;">
    <span onclick="closePopUp()" class="hide-popup">
        <img src="../static/img/escape.svg">
    </span>
    <h1>Импорт маршрута</h1>
    <div class="import-place-container">  
        <h3>Откуда импортировать:</h3>
        <div class="import-bar" onwheel="wheelOnBar(event)">
            <button>
                <h4>OSM</h4>
            </button>
            <button>
                <h4>Google Map</h4>
            </button>
            <button>
                <h4>Yandex Map</h4>
            </button>
        </div>
    </div>
    <div class="link-container">
        <h3>Ссылка:</h3>
        <input class="link" spellcheck="false">
    </div>
    <button class="import-route-button">Импорт</button>
</div>

<div class="popup errorPopup" id="error-popup">
    <span onclick="closeErrorPopUp()" class="hide-popup">
        <img src="../static/img/escape.svg">
    </span>
    <h1>Ошибка</h1>
    <h1>Проверьте поля или попробуйте снова</h1>
</div>

<template id="new-image-template">
    <span class="image">
        <label class="label-input-file">
            <input type="file" class="file-input" oninput="inputFile(event)">
        </label>
        <img src="../static/img/addImage.svg" width="150" height="150" class="create-image">
        <img src="../static/img/deleteImage.svg" width="30" height="30" class="delete-image" onclick="deleteImage(event)">
        <p id="data-image-id" style="display: none">0</p>
    </span>
</template>

</body>

<script src="importRoute.js"></script>
<script src="imageAddScript.js"></script>
</html>
