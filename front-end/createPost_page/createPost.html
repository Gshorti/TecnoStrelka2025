<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/sass/style.css">
    <link rel="stylesheet" href="createPost.css">
</head>
<body>
    <header>
        <button class="home-button"><img src="../static/img/Home.svg" class="home-img"></button>
        <input type="text" class="search" placeholder="Search">
        <button class="user-button"><img src="../static/img/User.svg" class="user-img"></button>
    </header>
    <main>
        <div class="container">
            <span class="hello-part">
                <h1>Создайте свой маршрут</h1>
            </span>
            <div class="create-route">
                <span class="route-name">
                    <label for="route-name-input">Назовите маршрут:</label>
                    <input id="route-name-input">
                </span>
                <span class="route">
                    <button class="import">Импорт</button>
                </span>
                <span class="images-of-route">
                    <span class="image">
                        <img src="" alt="">
                    </span>
                </span>
                <span class="description route-description">
                    <label for="route-description-textarea">Опишите маршрут:</label>
                    <textarea id="route-description-textarea"></textarea>
                </span>
                <span class="route-availability">
                    <label for="route-availability-input">Выберите доступность:</label>
                    <select id="route-availability-input">
                        <option>
                            <img src="../static/img/BlockHaveMoreData.svg">
                            <p>Общедоступный</p>
                        </option>
                        <option>
                            <img src="../static/img/BlockHaveMoreData.svg">
                            <p>Приватный</p>
                        </option>
                    </select>
                </span>
                <button class="create-route-button">создать</button>
                <p class="route-moderation">все маршруты перед публикацией проверяются модерацией</p>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
