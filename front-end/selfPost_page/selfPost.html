<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/sass/style.css">
    <link rel="stylesheet" href="selfPost.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">

    <script type="module" src="getPostData.js"></script>
</head>
<body>
<header>
    <a href="../index.html"><button class="home-button"><img src="../static/img/Home.svg" class="header-img"></button></a>
    <a href="../createPost_page/createPost.html"><button class="../plus-button"><img src="../static/img/plus.svg" class="header-img"></button></a>
    <a href="../account/account.html"><button class="user-button"><img src="../static/img/User.svg" class="header-img"></button></a>
</header>
<main>
    <div class="container">
        <div class="main-info-container">
            <span class="main-photo-of-route">
                <img src="#" id="main-image" width="300" height="300" alt="#">
            </span>
            <span class="text-info">
                <span class="name-of-route">
                    <h1>Название маршрута</h1>
                </span>
                <span class="if-visit-route">
                    <input id="checkbox-if-visit" type="checkbox">
                    <label for="checkbox-if-visit">Посещено</label>
                </span>
                <span class="start-route">
                    <button>
                        Пройти маршрут
                    </button>
                </span>
            </span>
        </div>

        <div class="description-container">
            <h3>Описание Описание Описание Описание ОписаниеОписаниеОписание Описание Описание Описание Описание
                Описание Описание</h3>
        </div>

        <div class="route-container">
            <span class="route">

<!--                TODO
                     абсолютно ВСЁ связанное с маршрутом на Захаре -->

            </span>
            <span class="route-interactive-buttons">
                <button class="big content-button">
                    <img src="../static/img/BlockHaveMoreData.svg" alt="">
                    <h3>История изменений</h3>
                </button>
                <button class="content-button">
                    <h3>Поделиться</h3>
                </button>
                <button class="content-button">
                    <h3>Экспорт</h3>
                </button>
            </span>
        </div>

        <div class="images-of-route" id="route-images-container">
        </div>

        <div class="rating-container">
            <h1>Комментарии</h1>
            <div class="rating-interactive-buttons">
                <button class="create-rating">
                    <img width="25" height="25" src="../static/img/star.svg">
                    <h2>Оценить</h2>
<!--                    TODO-->
<!--                     Систему оценок!!!!-->
                </button>
                <button class="change-sort-order">
                    <img width="25" height="25" src="../static/img/GoodCommentsFirst.svg">
                    <h2>Сначала положительные</h2>
                </button>
            </div>

            <div class="other-rating-of-route" id="rating-of-route-container"></div>
        </div>

    </div>
</main>
<footer></footer>

<template id="image-template">
    <div class="image">
        <img src="#">
    </div>
</template>

<template id="comment-template">
    <span class="rating">
        <span class="user-data-and-rating">
            <div class="user-data">
                <h1 id="user-name">Имя пользователя</h1>
            </div>
            <div class="rating-stars">
                <img class="rating-star" src="../static/img/unratedStar.svg">
                <img class="rating-star" src="../static/img/unratedStar.svg">
                <img class="rating-star" src="../static/img/unratedStar.svg">
                <img class="rating-star" src="../static/img/unratedStar.svg">
                <img class="rating-star" src="../static/img/unratedStar.svg">
            </div>
        </span>
        <span class="comment-to-rating">
            <h3 id="comment-text"></h3>
        </span>
    </span>
</template>

<!--<script src="selfPost.js"></script>-->
</body>
</html>
