<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/sass/style.css">
    <link rel="stylesheet" href="../static/sass/popupStyles.css">
    <link rel="stylesheet" href="selfPost.css">
    <link rel="stylesheet" href="reaction.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">

    <script type="module" src="getPostData.js"></script>
</head>
<body>
<header>
    <a href="../index.html">
        <button class="home-button"><img src="../static/img/Home.svg" class="header-img"></button>
    </a>
    <a href="../createPost_page/createPost.html">
        <button class="../plus-button"><img src="../static/img/plus.svg" class="header-img"></button>
    </a>
    <a href="../account/account.html">
        <button class="user-button"><img src="../static/img/User.svg" class="header-img"></button>
    </a>
</header>
<main>
    <div class="container">
        <div class="main-info-container">
            <span class="main-photo-of-route">
                <img src="#" id="main-image" width="300" height="300" alt="#">
            </span>
            <span class="text-info">
                <span class="name-of-route">
                    <h1 id="route-name">Название маршрута</h1>
                </span>
                <span class="if-visit-route">
                    <input id="checkbox-if-visit" type="checkbox" value="0">
                    <label for="checkbox-if-visit">Посещено</label>
                </span>
<!--                <span class="start-route">-->
<!--                    <button>-->
<!--                        Пройти маршрут-->
<!--                    </button>-->
<!--                </span>-->
            </span>
        </div>

        <div class="description-container">
            <h3 id="route-description">Описание Описание Описание Описание ОписаниеОписаниеОписание Описание Описание
                Описание Описание
                Описание Описание</h3>
        </div>

        <div class="route-container">
            <span class="route">

<!--                TODO
                     абсолютно ВСЁ связанное с маршрутом на Захаре -->

            </span>
            <span class="route-interactive-buttons">
<!--                <button class="big content-button">-->
<!--                    <img src="../static/img/BlockHaveMoreData.svg" alt="">-->
<!--                    <h3>История изменений</h3>-->
<!--                </button>-->
                <button class="content-button">
                    <h3>Поделиться</h3>
                </button>
<!--                <button class="content-button">-->
<!--                    <h3>Экспорт</h3>-->
<!--                </button>-->
            </span>
        </div>

        <div class="images-of-route" id="route-images-container" onwheel="wheelOnBar(event)">
        </div>

        <div class="rating-container">
            <div class="rating-interactive-buttons">
                <h1>Оценки: </h1>
                <button class="create-rating" onclick="openPopup()">
                    <img width="25" height="25" src="../static/img/star.svg">
                    <h2>Оценить</h2>
                </button>
            </div>

            <div class="other-rating-of-route" id="rating-of-route-container"></div>
        </div>

    </div>
</main>
<footer></footer>

<template id="image-template">
    <div class="image">
        <img src="#">
    </div>
</template>

<template id="comment-template">
    <span class="rating">
        <span class="user-data-and-rating">
            <div class="user-data">
                <h1 id="user-name">Имя пользователя</h1>
            </div>
            <div class="rating-stars">
                <img class="rating-star" src="../static/img/unratedStar.svg">
                <img class="rating-star" src="../static/img/unratedStar.svg">
                <img class="rating-star" src="../static/img/unratedStar.svg">
                <img class="rating-star" src="../static/img/unratedStar.svg">
                <img class="rating-star" src="../static/img/unratedStar.svg">
            </div>
        </span>
        <span class="comment-to-rating">
            <h3 id="comment-text"></h3>
        </span>
    </span>
</template>

<div class="popup reaction-popup" id="reaction-popup">
    <span onclick="closePopUp()" class="hide-popup">
        <img src="../static/img/escape.svg">
    </span>
    <span class="stars-reaction">
        <h3>Оцените маршрут</h3>
        <span id="interactive-stars-container">
            <img src="../static/img/unratedStar.svg" onclick="getStarsOnPost(1)">
            <img src="../static/img/unratedStar.svg" onclick="getStarsOnPost(2)">
            <img src="../static/img/unratedStar.svg" onclick="getStarsOnPost(3)">
            <img src="../static/img/unratedStar.svg" onclick="getStarsOnPost(4)">
            <img src="../static/img/unratedStar.svg" onclick="getStarsOnPost(5)">
        </span>
    </span>
    <span class="text-of-reaction-container">
        <h3>Расскажите ещё:</h3>
        <textarea class="text-of-reaction"></textarea>
    </span>
    <button class="make-reaction">Оценить</button>
</div>

<script src="../services/scroll.js"></script>
<script src="../services/Popups.js"></script>
<script src="reactionOnPost.js"></script>
</body>
</html>
