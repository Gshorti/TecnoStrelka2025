<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/sass/style.css">
    <link rel="stylesheet" href="selfPost.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
<header>
    <button class="home-button"><img src="../static/img/Home.svg" class="home-img"></button>
    <input type="text" class="search" placeholder="Search">
    <button class="user-button"><img src="../static/img/User.svg" class="user-img"></button>
</header>
<main>
    <div class="container">
        <div class="main-info-container">
            <span class="main-photo-of-route">
                <img src="stock-photo-219973977-960x1000.jpg" width="300" height="300" alt="#">
            </span>
            <span class="text-info">
                <span class="name-of-route">
                    <h1>Название маршрута</h1>
                </span>
                <span class="if-visit-route">
                    <input id="checkbox-if-visit" type="checkbox">
                    <label for="checkbox-if-visit">Посещено</label>
                </span>
                <span class="start-route">
                    <button>
                        Пройти маршрут
                    </button>
                </span>
            </span>
        </div>

        <div class="description-container">
            <h3>Описание Описание Описание Описание ОписаниеОписаниеОписание Описание Описание Описание Описание Описание Описание</h3>
        </div>

        <div class="route-container">
            <span class="route">

                     абсолютно ВСЁ связанное с маршрутом -->

            </span>
            <span class="route-interactive-buttons">
                <button class="big content-button">
                    <img src="../static/img/BlockHaveMoreData.svg" alt="">
                    <h3>История изменений</h3>
                </button>
                <button class="content-button">
                    <h3>Поделиться</h3>
                </button>
                <button class="content-button">
                    <h3>Экспорт</h3>
                </button>
            </span>
        </div>

        <div class="images-of-route">
            <div class="image">
                <img src="" alt="">
            </div>
            <div class="image">
                <img src="" alt="">
            </div>
            <div class="image">
                <img src="" alt="">
            </div>
        </div>

        <div class="rating-container">
            <h1>Комментарии</h1>
            <div class="rating-interactive-buttons">
                <button class="create-rating">
                    <img width="25" height="25" src="../static/img/star.svg">
                    <h2>Оценить</h2>
                </button>
                <button class="change-sort-order">
                    <img width="25" height="25" src="../static/img/GoodCommentsFirst.svg">
                    <h2>Сначала положительные</h2>
                </button>
            </div>

            <div class="other-rating-of-route">
                <span class="rating">
                    <span class="user-data-and-rating">
                        <div class="user-data">
                            <img src="">
                            <h1>Имя пользователя</h1>
                        </div>
                        <div class="rating">
                            <img src="../static/img/ratedStar.svg">
                            <img src="../static/img/ratedStar.svg">
                            <img src="../static/img/ratedStar.svg">
                            <img src="../static/img/ratedStar.svg">
                            <img src="../static/img/ratedStar.svg">

                    </span>
                    <span class="comment-to-rating">

                    </span>
                </span>

                    <span class="user-data-and-rating">
                        <div class="user-data">
                            <img src="">
                            <h1>Имя пользователя</h1>
                        </div>
                        <div class="rating">
                            <img src="../static/img/ratedStar.svg">
                            <img src="../static/img/unratedStar.svg">
                            <img src="../static/img/unratedStar.svg">
                            <img src="../static/img/unratedStar.svg">
                            <img src="../static/img/unratedStar.svg">
                        </div>
                    </span>
                    <span class="comment-to-rating">
